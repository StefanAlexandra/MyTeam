{% extends 'base_with_navbar.html' %}

{% block title %} Assign Task {% endblock %}

{% block content %}
    <div class="card shadow">
        <form method="post">
            {% csrf_token %}
            <div class="card-body">
                <h4 class="text-center mb-5">Assign Task</h4>
                {{ form.as_p }}
                <div class="button-container text-center mt-5">
                    <button type="submit" class="btn btn-success">Assign</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
