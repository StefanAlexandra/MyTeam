{% extends 'base_with_navbar.html' %}

{% load static %}

{% block title %} Delete Task {% endblock %}

{% block content %}
    <div class="card shadow">
        <form method="post">
            {% csrf_token %}
            <div class="card-body">
                <h5 class="text-center">Are you sure you want to delete this task, {{ task }} ?</h5>
                <div class="button-container text-center mt-3">
                    <button type="submit" class="btn btn-primary m-2">Yes</button>
                    <a href="{% url 'tasks' %}" class="btn btn-primary m-2">No</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
